<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="main.css"/>		
    	<title>Guessing Game</title>
  	</head>
  
  	<body>
    	<header>
      		<h1>Guess my lucky number!</h1>
    	</header>

    	<section>
    		<img class="face" src= "Driz-Ballz-v2-mustard-cropped.jpg"/>

      		<p id="question">Choose a number between 1 and 100:</p>

    		<form>
        		<input id="guess" type="text" name="number"><br>
				<input class="submit" type="submit">
			</form>

  			

			<button id="tryAgain">Try again</button>

			<button id="hint">Hint</button>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src='guessingGame.js'></script>
    	</section>
  	</body>
</html>
