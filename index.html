<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    	<script src='guessingGame.js'></script>
    	<title>Guessing Game</title>
  	</head>
  
  	<body>
    	<header>
      		<h1>Guess my lucky number!</h1>
    	</header>

    	<section>
    		<img class="face" src= "Driz-Ballz-v2-mustard-cropped.jpg"/>

      	<p>Choose a number between 1 and 100:</p>

    	<form>
        	<input type="text" name="number">
		</form>

  		<button id="submit">
			<p>Submit</p>
		</button>

		<button id="tryAgain">
			<p>Try again</p>
		</button>

		<button id="hint">
			<p>Hint</p>
		</button>


  </body>
</html>
